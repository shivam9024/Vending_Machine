<!DOCTYPE html>
<html>
<head>
  <title>Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Review Form</h1>
  <form id="reviewForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    
    <label for="review">Review:</label>
    <textarea id="review" required></textarea>
    
    <button type="submit">Submit Review</button>
  </form>

  <script>
    const reviewForm = document.getElementById('reviewForm');

    reviewForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const review = document.getElementById('review').value;

      // You can store the review data or send it to a server for processing
      const reviewData = {
        name: name,
        email: email,
        review: review
      };

      // You can perform further actions with the review data, like saving it to a database or displaying a thank you message

      // Clear the form
      reviewForm.reset();

      // Show a thank you message to the customer
      alert('Thank you for your review!');

      // Generate URL link
      const url = 'https://www.google.com/maps/@28.6741127,77.389849,15z?entry=ttu' + new URLSearchParams(reviewData).toString();
      console.log(url);
    });
  </script>
</body>
</html>
